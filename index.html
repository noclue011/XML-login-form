<html>

<header>
  <!--Links to the CSS stylesheet-->
  <link rel="stylesheet" href="css/login.css">
</header>

<!--Runs the javascript function load() in login.js when the html page first loads-->
<body onload=load()>

   <!-- Button to open the modal login form -->
<button id="loginButton" onclick="document.getElementById('id01').style.display='block'">Test</button>

<!-- The Modal login form-->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal login form Content -->
  <form class="modal-content animate" action="/action_page.php">

    <div class="container">

      <!--Form section to allow user to log into existing accounts-->
      <p class="login_text">Log Into Existing Account:</p>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>

      <!--Clicking Login will run the login() function in login.js-->
      <input type="button" id="btn" onClick="login()" value="Login"/>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
    <div>
      <!--This is an empty paragraph that can be filled with an error message if the user enters incorrect login information-->
      <p class="login_failed"></p>
    </div>
    <br>
    <div class="container">

      <!--Form section to allow user to create a new account-->
      <p class="login_text">Register New User:</p>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter New Username" name="uname" id="newUsername" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter New Password" name="psw" id="newPassword" required>
    </div>
    <div>
      <!--clicking on the register button runs the useRegistration() function in login.js-->
      <input type="button" id="btn" onClick="userRegistration()" value="Register"/>
    </div>
    <div>
      <!--Lists out existing logins from the xml file that the user can use to login to the site-->
      <p>Premade logins:</p>
      <p>Username: username <br> Password: password</p>
      <p>-----------------------------</p>
      <p>Username: test <br> Password: tester</p>
      <p>-----------------------------</p>
      <!--Displays the edited xml information for a third login when a user creates a new account-->
      <p>Custom User Profile (Username & Password will appear after registering a new account):</p>
      <p class="customUser"></p>
    </div>
  </form>
</div> 

<!--Links to jquery library and the login.js file with the javascript code-->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src = "javascript/login.js"></script>
</body>
</html>
